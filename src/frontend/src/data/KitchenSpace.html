/*# sourceMappingURL=data:application/json;base64,eyJ2ZXJzaW9uIjozLCJzb3VyY2VzIjpbIndlYnBhY2s6Ly8uL3NyYy9zdHlsZXMvQXBwLmNzcyJdLCJuYW1lcyI6W10sIm1hcHBpbmdzIjoiQUFBQTtFQUNFLGtCQUFrQjtBQUNwQiIsInNvdXJjZXNDb250ZW50IjpbIi5BcHAge1xuICB0ZXh0LWFsaWduOiBjZW50ZXI7XG59Il0sInNvdXJjZVJvb3QiOiIifQ== */</style><style>.home{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.information-container{
    display: flex;
    flex-direction: column;
    align-items: center;
    /*gap: 200px;*/

}

/*headline information*/
.headline-container {
    /*height: 80%;*/
    height: 20%;
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    font-family: "Lilita One", sans-serif;
    font-size: 40px;
    font-weight: 900;
    overflow: hidden;
    /*padding: 40px;*/
    gap: 1%;
    padding: 5% 0;

}

.headline-first-text {
    transition: opacity 2s ease-in-out;
}

.headline-second-text {
    transition: opacity 2s ease-in-out;
    color: rgb(255, 111, 79);
}

.visible {
    opacity: 1;
}

.hidden {
    opacity: 0;
}

/*descripstion information*/
.description-container{
    display: flex;
    flex-direction: row;
    padding:3% 5%;
    top: 25%;
    gap: 5%;

    align-items: center;

    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5) ;
    /*background-color: #832232;*/
    background-color:  #758BFD;
    border-radius: 20px;
    overflow: hidden;
    margin-left: 9%;
    margin-right: 9%;

    margin-bottom: 120px;

}

.description-left-side{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 5%;
}

.description-right-side{
    display: flex;
    flex-direction: row;
    justify-content: center;
}

.description-text{
    align-self: flex-start;
    font-family: Georgia, serif;
    font-weight: 500;
    font-size: 25px;
    text-align: right;
}

.description-img {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    align-self: flex-end;
}

.scroll-arrow {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.arrow-icon {
    font-size: 30px;
    color: black;
    transition: transform 0.3s ease-in-out;
}

.scroll-arrow:hover .arrow-icon {
    transform: translateY(10px); /* Move arrow slightly to the right */
}


/*tips&tricks information*/
.tips-container{
    display: flex;
    flex-direction: column;
    padding:3% 5%;
    top: 25%;
    gap: 40px;

    width: 72%;
    align-items: center;

    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5) ;

    background-color:  #FBAF00;
    border-radius: 20px;
    overflow: hidden;
    margin-left: 9%;
    margin-right: 9%;

}

.tips-title-container{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;

    font-family: Georgia, serif;
    font-weight: 800;
    font-size: 29px;
    text-shadow: 2px 2px 5px wheat;
}

.tips-description-container{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.tips-description{
    font-family: Georgia, serif;
    font-weight: 600;
    font-size: 18px;
    text-align: center;

}


.tips-content-container{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    width: 100%;
    font-family: Georgia, serif;
    font-weight: 600;
    font-size: 15px;

    gap: 60px;
}

.tips-content1, .tips-content2, .tips-content3{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3%;

    max-width: 250px;
    max-height: 300px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5) ;

    background-color: #FFC759;
    border-radius: 25px;
    overflow: hidden;

    gap: 20px;

}

.tips-content-image1, .tips-content-image2, .tips-content-image3{
    display: flex;
    justify-content: center;
    height: 270px;
    width: 270px;
    margin: 20px;
    overflow: hidden;
}

.tips-content-title1, .tips-content-title2, .tips-content-title3{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;

    text-align: center;
}

.tips-content1:hover .tips-content-content1, .tips-content2:hover .tips-content-content2, .tips-content3:hover .tips-content-content3{
    display: flex;
    flex-direction: column;
    opacity: 1;
    width: 100%;
}

.tips-content1:hover .tips-content-image1, .tips-content2:hover .tips-content-image2, .tips-content3:hover .tips-content-image3{
    display: none;
}

.tips-content1:hover .tips-content-title1, .tips-content2:hover .tips-content-title2, .tips-content3:hover .tips-content-title3 {
    display: none;
}

.tips-content-content1, .tips-content-content2, .tips-content-content3{
    display: none;
    color: white;
    width: 250px;
    transition: opacity 1.5s ease-in-out;
    opacity: 0;
}

@media screen and (max-width: 1550px){
    .description-right-side{
        min-width: 500px;
    }

    .description-img{
        max-width: 100%;
    }
    .description-text{
        align-self: flex-start;
        font-family: Georgia, serif;
        font-weight: 470;
        font-size: 23px;
        text-align: right;
    }
}


@media screen and (max-width: 1300px) {

    .description-right-side{
        min-width: 500px;
    }
    .description-img{
        max-width: 100%;
    }
    .description-text{
        align-self: flex-start;
        font-family: Georgia, serif;
        font-weight: 440;
        font-size: 18px;
        text-align: right;
    }
}
@media screen and (max-width: 1020px) {
    .description-container{
        display: flex;
        flex-direction: column;
        padding:3% 5%;
        top: 25%;
        gap: 15px;

        align-items: center;

        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5) ;

        background-color:  #758BFD;
        border-radius: 20px;
        overflow: hidden;
        margin-left: 9%;
        margin-right: 9%;
    }

    .description-text{
        align-self: flex-start;
        font-family: Georgia, serif;
        font-weight: 450;
        font-size: 17px;
        text-align: center;
    }

    .headline-container{
        font-size: 30px;
    }


    .scroll-arrow{
        display: none;
    }

    .description-img{
        width: 100%;
        margin-left: 9%;
        margin-right: 9%;
    }

    .tips-content-content1, .tips-content-content2, .tips-content-content3{
        font-size: 13px;
        font-weight: 600;
    }

    .tips-content-image1, .tips-content-image2, .tips-content-image3{
        height: 230px;
        width: 230px;
    }

    .information-container{
        gap: 150px;
    }
}

@media screen and (max-width: 900px){

    .tips-content1, .tips-content2, .tips-content3{
        font-size: 14px;
        max-width: 200px;
        max-height: 350px;
    }
    .tips-description{
        font-weight: 600;
        font-size: 16px;
    }

    .tips-content-image1, .tips-content-image2, .tips-content-image3{
        height: 220px;
        width: 220px;
    }

    .information-container{
        gap: 100px;
    }
}
@media screen and (max-width:750px){

    .headline-container{
        font-size: 27px;
    }

    .description-text{
        /*align-self: flex-start;*/
        font-family: Georgia, serif;
        font-weight: 440;
        font-size: 16px;
        text-align: center;
        max-width: 450px;
    }

    .description-right-side{
        max-width: 350px;
    }

    .tips-content1:hover .tips-content2{
        display: none;
        opacity: 0;
    }

    .information-container{
        gap: 90px;
    }

    .tips-content-container{
        flex-direction: column;
    }

}

@media screen and (max-width:630px){

    .headline-container{
        font-size: 25px;
    }

    .description-text{
        /*align-self: flex-start;*/
        font-family: Georgia, serif;
        font-weight: 430;
        font-size: 15px;
        text-align: center;
        max-width: 450px;
    }

    .description-right-side{
        max-width: 200px;
    }

    .information-container{
        gap: 80px;
    }
}

@media screen and (max-width:600px){

    .headline-container{
        font-size: 23px;
    }

    .headline-first-text{
        text-align: center;
    }

    .headline-second-text{
        text-align: center;
    }

    .description-text{
        /*align-self: flex-start;*/
        font-family: Georgia, serif;
        font-weight: 420;
        font-size: 13px;
        text-align: center;
        max-width: 400px;
    }

    .description-right-side{
        min-width: 100px;
        max-width: 350px;
    }



    .tips-description{
        font-size: 14px;
    }

    .tips-title-container{
        font-size: 15px;
    }
}

    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    /*box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);*/
    border-bottom: #333333 2px solid;
    /*width: 90%;*/
    margin-left: 8%;
    margin-right: 8%;
}

.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 70%;
    height: 80px;
    min-width: 230px;
}

.logo{
    height: 180px;
    cursor: pointer;
}

.link{
    text-decoration: none;
    color: inherit;
}

ul{
    list-style: none;
    padding: 0;
    margin: 0;
}


.navigation{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    border: black 2px;
}

.nav-left{
    display: flex;
    flex-direction: row;
    margin: 0;
    padding: 0 0 0 25px;
    gap: 16px;
    width: 30%;
    min-width: 190px;
}

.nav-right{
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    margin: 0;
    padding: 0 25px 0 0;
    width: 30%;
}

.nav-item {
    position: relative;
    text-align: center;
    font-family: Georgia, serif;
    font-size: 17px;
    cursor: pointer;
}

.nav-item-signin{
    position: relative;
    text-align: center;
    font-family: Georgia, serif;
    font-size: 17px;
    cursor: pointer;
}

.nav-item:hover{
    font-weight: bold;
}

.nav-item-signin:hover{
    font-weight: 800;
    color: #ff864f;
}

.menu-button {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    padding: 0 25px 0 0;
    color: #333;
}

.menu-button:hover {
    color: #ff864f;
}

@media screen and (max-width: 900px) {
    .menu-button {
        display: flex;
        order: 1;
        width: 20%;

    }

    .nav-left {
        display: none;
        flex-direction: column;
        position: absolute;
        left: 0;
        width: 100%;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 100;
        padding: 0;
        margin-top: 250px;
    }

    .nav-right {
        width: 20%;
    }
    .nav-left.open {
        display: flex;
    }

    .nav-item {
        width: 100%;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }

    .nav-item:last-child {
        border-bottom: 2px solid #eee;
    }

    .nav-item-signin{
        position: relative;
        text-align: center;
        font-family: Georgia, serif;
        font-size: 15px;
        cursor: pointer;

    }

    .nav-item-signin:hover{
        font-weight: 800;
        color: #ff864f;
        /*min-width: 63px;*/
    }

    .logo-container {
        order: 2;
        width: 60%;
    }

    .nav-right {
        order: 3;

}

a {
    color: inherit;
    text-decoration: none;
}

    min-height: 100vh;
    display: grid;
}

.login-content {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1.5rem;
}

.login-header {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
}

.login-logo {
    display: flex;
    height: 1.5rem;
    width: 1.5rem;
    align-items: center;
    justify-content: center;
    border-radius: 0.375rem;
    background-color: var(--primary);
    color: var(--primary-foreground);
}

.login-logo svg {
    width: 1rem;
    height: 1rem;
}

.login-brand {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 500;
}

.login-main {
    display: flex;
    flex: 1 1;
    align-items: center;
    justify-content: center;
}

.login-form-container {
    width: 100%;
    max-width: 20rem;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.login-form-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    text-align: center;
}

.login-form-title {
    font-size: 1.5rem;
    font-weight: 700;
}

.login-form-description {
    font-size: 0.875rem;
    color: var(--muted-foreground);
}

.login-form-fields {
    display: grid;
    gap: 1.5rem;
}

.form-field {
    display: grid;
    gap: 0.5rem;
}

.form-field-header {
    display: flex;
    align-items: center;
}

.form-label {
    font-size: 0.875rem;
    font-weight: 500;
}

.forgot-password {
    margin-left: auto;
    font-size: 0.875rem;
}

.forgot-password:hover {
    text-decoration: underline;
    text-underline-offset: 4px;
}

.form-input {
    width: 100%;
    padding: 0.5rem;
    font-size: 0.875rem;
    border: 1px solid var(--input);
    border-radius: 0.375rem;
    background-color: var(--background);
    color: var(--foreground);
}

.form-input:focus {
    outline: none;
    border-color: var(--ring);
    box-shadow: 0 0 0 1px var(--ring);
}

.form-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 0.375rem;
    border: 1px solid transparent;
    cursor: pointer;
}

.button-primary {
    background-color: var(--primary);
    color: var(--primary-foreground);
}

.button-primary:hover {
    opacity: 0.9;
}

.button-outline {
    background-color: transparent;
    border-color: var(--border);
    color: var(--foreground);
}

.button-outline:hover {
    background-color: var(--muted);
}

.divider {
    position: relative;
    text-align: center;
    font-size: 0.875rem;
    color: var(--muted-foreground);
}

.divider::after {
    content: "";
    position: absolute;
    inset: 0;
    top: 50%;
    z-index: 0;
    display: flex;
    align-items: center;
    border-top: 1px solid var(--border);
}

.divider span {
    position: relative;
    z-index: 10;
    background-color: var(--background);
    padding: 0 0.5rem;
}

.social-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.social-button svg {
    width: 1rem;
    height: 1rem;
}

.login-footer {
    text-align: center;
    font-size: 0.875rem;
}

.signup-link:hover {
    text-decoration: underline;
    text-underline-offset: 4px;
}

.login-image {
    position: relative;
    display: none;
    background-color: var(--muted);
}

.login-image img {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
}

.dark .login-image img {
    filter: brightness(0.2) grayscale(1);
}

@media (min-width: 768px) {
    .login-content {
        padding: 2.5rem;
    }

    .login-header {
        justify-content: flex-start;
    }
}

@media (min-width: 1024px) {
    .login-page {
        grid-template-columns: 1fr 1fr;
    }

    .login-image {
        display: block;
    }
}
